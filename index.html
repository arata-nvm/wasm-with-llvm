<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WasmWithLLVM</title>
</head>
<body>
  <input type="text" oninput="calc(this.value)" />
  <p>Fib:<span id="val"></span></p>
  <script>
    function calc(num) {
      WebAssembly.instantiateStreaming(fetch('fib2.wasm'))
        .then(obj => {
          answer = obj.instance.exports.fib(num);
          document.getElementById('val').innerText = answer;
        });
    }
  </script>
  </body>
</html>
